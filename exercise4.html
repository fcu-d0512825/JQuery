<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>exercise4</title>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
		</script>
		<script>
		$(document).ready(function(){
			$("#hide1").click(function(){
				$("p").first().hide();
			});
			$("#hide2").click(function(){
				$("p").eq(1).hide();
			});
			$("#hide3").click(function(){
				$("p").filter(".third").hide();
			});
		});
		</script>
	</head>

	<body>
		<h1>Web Programming</h1>
		<p>Hide Paragraph 1</p>
		<p>Hide Paragraph 2</p>
		<p class="third">Hide Paragraph 3</p>
		
		<button id="hide1">Hide first</button>
		<button id="hide2">Hide second</button>
		<button id="hide3">Hide third</button>
	</body>
</html>
